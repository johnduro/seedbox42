<div [ngSwitch]="transformedType">
  <div *ngSwitchCase="'folder'"><fa-icon [icon]="faFolderOpen"></fa-icon></div>
  <div *ngSwitchCase="'audio'"><fa-icon [icon]="faMusic"></fa-icon></div>
  <div *ngSwitchCase="'video'"><fa-icon [icon]="faFilm"></fa-icon></div>
  <div *ngSwitchCase="'image'"><fa-icon [icon]="faImage"></fa-icon></div>
  <div *ngSwitchCase="'text'"><fa-icon [icon]="faFileLines"></fa-icon></div>
  <div *ngSwitchDefault><fa-icon [icon]="faFile"></fa-icon></div>
</div>
