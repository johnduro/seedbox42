 <div class="torrent-add-container">
    <h2>Add Torrent</h2>
    <form [formGroup]="torrentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="torrentUrl">Torrent URL</label>
        <input type="url" id="torrentUrl" formControlName="torrentUrl" class="form-control">
      </div>
      <div class="form-group">
        <label for="torrentFile">Torrent File</label>
        <input type="file" id="torrentFile" (change)="onFileSelected($event)" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!torrentForm.valid">Add Torrent</button>
    </form>
  </div>
