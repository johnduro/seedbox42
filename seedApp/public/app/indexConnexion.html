    <body class="page-login">
        <main class="page-content">
            <div class="page-inner">
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-3 center">
                            <div class="login-box">
                                <a href="index.html" class="logo-name text-lg text-center">Seedbox42</a>
                                <p class="text-center m-t-md">Please login into your account.</p>
                                <form class="m-t-md" action="index.html">
                                    <div class="form-group">
                                        <input type="text" ng-model="user.login" class="form-control" placeholder="Login" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
                                    </div>

                                </form>
                                <button ng-click="connexion()" class="btn btn-success btn-block">Login</button>
                                <p class="text-center m-t-xs text-sm">2015 &copy; Seedbox42 by Students42.</p>
